  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" style="color:black;" href="main.html">StressTracker</a> <!-- Sends user back to main page-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
          </ul>
        </div>
      </div>
    </nav>
<!-- Form to be used by user to record and submit their stress data for the day -->
    <header class="masthead">
     <section class="text-center"> <!-- Creates section for Input form form -->
      <div class="container">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <h1 class="section-heading">Please Record The Strongest Symptom You Are Experiencing</h1>
            <div class="badges">
              <form class="form"> <!-- Creates Login form -->
        <input type="text" id="inputSymptom" class="form-control" placeholder="Please Type Here" required autofocus>
        <div class="checkbox">
        </div>
        <br>
        <div class="col-md-12 mx-auto">
            <h1 class="section-heading">Please Record The Main Factor That Is Causing You To Feel Stressed</h1>
            <div class="badges">
              <form class="form-signin"> <!-- Creates Login form -->
        <input type="text" id="inputFactor" class="form-control" placeholder="Please Type Here" required autofocus>
        <div class="checkbox">
        </div>
        <br>
        <div class="col-md-12 mx-auto">
            <h1 class="section-heading">Please Describe In Your Own Words How Your Day Has Been In A Few Short Words</h1>
            <div class="badges">
              <form class="form-signin"> <!-- Creates Login form -->
        <input type="text" id="inputDay" class="form-control" placeholder="Please Type Here" required autofocus>
        <div class="checkbox">
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
            </div>
          </div>
        </div>
      </div>
    </section>
            
    </header>

    

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
